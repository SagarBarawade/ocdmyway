<body id="LoginForm">
    <div class="container">
        <br /> <br /> <br />
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Portal Login</h2>
                    <p>Please enter your email and password</p>
                </div>
                <form id="Login">
                    <div class="form-group">
                        <input type="email" class="form-control" id="loginUserName" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="loginpassWord" placeholder="Password">
                    </div>
                    <div class="forgot">
                        New user? <a href="register.html">Create Account</a>
                    </div>
                    <a type="submit" onclick="doLogin()" class="btn btn-primary">Login</a>
                </form>
            </div>
            <p class="botto-text"><a onclick="setPrerequisites()" style="color:white"><b>Click here to Set
                        Prerequisites</b></a></p>
        </div>
    </div>
</body>
