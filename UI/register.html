<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>OCD Portal</title>

<body id="LoginForm">
    <div class="container">
        <br />
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Portal Register</h2>
                    <p>Fill your information</p>
                </div>
                <form id="register">
                    <div class="form-group">
                        <input type="text" class="form-control" id="input_Name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="input_UserName" placeholder="Username (other than email)" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="input_Password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="input_CPassword" placeholder="Cofirm Password"
                             required>
                    </div>
                    <div class="forgot">
                        Already Account? <a href="index.html"> Login</a>
                    </div>
                    <a type="submit" onclick="doSignup()" class="btn btn-primary">Register</a>
                </form>
            </div>
            <p class="botto-text"> Designed by Sagar Barawade</p>
        </div>
    </div>
</body>
<script src="js/jquery-2.0.2.min.js"></script>
<script src="js/bootstrap-notify.js"></script>
